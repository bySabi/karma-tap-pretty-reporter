environment:
  matrix:
    - nodejs_version: '4'
    - nodejs_version: '6'
    - nodejs_version: '8'
    - nodejs_version: '9'
    - nodejs_version: '10'
    - nodejs_version: '12'
    - nodejs_version: '13'
install:
  - ps: Install-Product node $env:nodejs_version
  - npm cache clear --force
  - ps: >-
      if ($env:nodejs_version -eq "4") {
        npm install npm@latest-5 -g
      } else {
        npm install npm@latest -g
      }
  - npm --version
  - set PATH=%APPDATA%\npm;%PATH%
  - set CONTINUOUS_INTEGRATION=true
  - set CI=true
  - npm config set progress=false
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
test_script:
  - node --version
  - npm run appveyor

